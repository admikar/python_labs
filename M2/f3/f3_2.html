<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document with Styled Paragraphs</title>
    <style>
        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>Это абзац с красным текстом и размером шрифта 20 пикселей.</p>
    <p>Это еще один абзац в том же стиле.</p>
</body>
</html>
